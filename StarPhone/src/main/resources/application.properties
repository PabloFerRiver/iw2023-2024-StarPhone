#Confifguracion de la base de datos
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/starphone
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.boot.autoconfigure.security=INFO




# Puerto de la aplicacion
server.port=${PORT:8080}


# Configuraci√≥n de Mustache
spring.mustache.check-template-location=false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# To improve performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages=com.vaadin,org.vaadin,dev.hilla,com.example.application

# Defer datasource initialization until needed
spring.jpa.defer-datasource-initialization=true
